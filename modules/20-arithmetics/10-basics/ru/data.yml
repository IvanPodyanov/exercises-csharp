---
name: Арифметические операции
tips:
  - >
    Всегда отбивайте арифметические операторы пробелами от самих чисел
    (операндов) – это хороший стиль программирования. Поэтому в наших примерах
    `Console.WriteLine(3 + 4)`, а не `Console.WriteLine(3+4)`.
  - >
    Остаток от деления отбрасывается с округлением вниз. Таким образом результат
    деления – всегда целое число. Как работать с вещественными числами будет
    показано в следующих уроках.

---
name: Параметры методов
definitions:
  - name: Метод
    description: >-
      операция, способная принимать данные и возвращать результат; Метод
      вызывается так: `Foo()`.
  - name: Аргумент
    description: >-
      информация, которую метод получает при вызове. Например, `Foo(42)` —
      передача аргумента `42` методу `Foo()`
